<div class="modal fade createModeratorModal" id="moderatorItemModalID" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h5 class="modal-title">Создайть Модератора</h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="form-inline py-1 px-1">
          <label class="col-md-3 justify-content-start" for="firstName">Имя</label>
          <input type="text" class="form-control col-md" id="firstName" [(ngModel)]="moderatorDTO.firstName"
                 name="firstName">
        </div>
        <div class="form-inline py-1 px-1">
          <label class="col-md-3 justify-content-start" for="lastName">Фамилия</label>
          <input type="text" class="form-control col-md" id="lastName" [(ngModel)]="moderatorDTO.lastName"
                 name="lastName">
        </div>
        <div class="form-inline py-1 px-1">
          <label class="col-md-3 justify-content-start" for="email">Е-mail</label>
          <input type="email" class="form-control col-md" id="email" [(ngModel)]="moderatorDTO.email"
                 name="email">
        </div>
        <div class="form-inline py-1 px-1">
          <label class="col-md-3 justify-content-start" for="phoneNumber">Контакты</label>
          <input type="text" class="form-control col-md" id="phoneNumber" [(ngModel)]="moderatorDTO.phoneNumber"
                 name="phoneNumber">
        </div>
        <div class="form-inline py-1 px-1">
          <label class="col-md-3 justify-content-start" for="login">Логин</label>
          <input type="text" class="form-control col-md" id="login" [(ngModel)]="moderatorDTO.login"
                 name="login">
        </div>
        <div class="form-inline py-1 px-1">
          <label class="col-md-3 justify-content-start" for="password">Пароль</label>
          <input type="password" class="form-control col-md" id="password" [(ngModel)]="moderatorDTO.password"
                 name="password">
        </div>
        <div class="form-inline py-1 px-1">
          <label class="col-md-3 justify-content-start" for="password">Повторите пароль</label>
          <input type="password" class="form-control col-md" id="repeatPassword"
                 [(ngModel)]="moderatorDTO.repeatPassword"
                 name="repeatPassword">
        </div>
        <div class="text-center alert alert-danger" *ngIf="showErrMsg">
          {{errMsg}}
        </div>
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-gray btn-sm" data-dismiss="modal">Отменить</button>
        <button type="button" class="btn btn-success btn-sm" (click)="createModerator()">Создать</button>
      </div>

    </div>
  </div>
</div>
